<ion-header-bar class="bar-positive">
   <button class="button button-clear" ng-click="newTask()">New</button>
   <h1 class="title"><div class = 'logon'>Need</div></h1>
   <button class="button button-clear" ng-click="logout()">Logout</button>
</ion-header-bar>


<ion-content class="has-header padding" has-tabs="true" on-refresh="onRefresh()">
   <ion-refresher ng-hide="noData" on-refresh="doRefresh('1')"></ion-refresher>
   <div class="card" ng-repeat="item in list">
      <div href = "#/bucket/need/{{item._id}}">
      <div class="item item-text-wrap">
         <span>
         {{ item.item }}
         </span>
         <br/>  <br/>
         <p class="actions">
            <i class="ion-ios7-location icon-actions margin"></i>
            <span class="distance-indicator"><span class="digit"> {{ (item.distance * 3959) | number:1  }}</span><span class="unit"> mi.</span></span>
         </p>
         <button id="bla" class="button button-positive slide-in-left" ng-click="singleNeed('{{item._id}}')">View</button>  
      </div>
    </div>
   </div>
   <div class="card" >
      <div class="item item-text-wrap" ng-show="noData">
         <span>
         There have been no needs added click <a href="javascript:" ng-click="newTask()">here</a> and create one
         </span>
      </div>
   </div>
</ion-content>
