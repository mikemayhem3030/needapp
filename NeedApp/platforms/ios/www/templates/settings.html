<ion-header-bar class="bar-positive">
   <h1 class="title"><div class = 'logon'>Settings</div></h1>
   <button class="button button-clear" ng-click="logout()">Logout</button>
</ion-header-bar>
<ion-content class="has-header padding" has-tabs="true">
   <p>Search Distance</p>
<div class="list">
  <div class="item range range-positive" ng-controller="mySettingsCtrl">
  	{{settings.distance}} mi.
    <input type="range" name="volume" min="1" max="50" value="{{settings.distance}}" ng-model="settings.distance">
  </div>
</div>
</ion-content>
